<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{page.title}} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}
  </title>
  <link rel="icon" href="{{site.baseurl}}/images/favicon.png">

  <meta name="description"
    content="Official website of Rotact District Council 2019 - 2020 | Rotary International District 3000">

  <meta property="og:title"
    content="{% if page.title %}{{page.title}} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl }}">
  <meta property="og:region" content="Tamil Nadu" />
  <meta property="og:country-name" content="INDIA" />
  <meta property="og:site_name" content="RID 3000" />
  <meta property="og:image"
    content="{{site.baseurl}}/assets/images/theme_og.png" />
  <meta property="og:image:width" content="630" />
  <meta property="og:image:height" content="630" />
  <meta property="og:description"
    content="Official website of Rotact District Council 2019 - 2020 | Rotary International District 3000">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ page.url | prepend: site.baseurl }}">
  <meta name="twitter:title"
    content="{% if page.title %}{{page.title}} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description"
    content="Official website of Rotact District Council 2019 - 2020 | Rotary International District 3000">
  <meta name="twitter:domain" content="rid3000.org">
  <meta name="twitter:image:src"
    content="{{site.baseurl}}/assets/images/theme_og.png">

  <meta name="keywords"
    content="rid 3000, rotaract 3000" />
  <meta name="author" content="ZeoSpec" />
  <meta name="subject" content="Believe in yourself">
  <meta name="copyright" content="RID 3000">
  <meta name="Classification" content="voluntary organization">
  <meta name="designer" content="ZeoSpec">
  <meta name="owner" content="RID 3000">
  <meta name="url" content="https://rid3000.org">
  <meta name="identifier-URL" content="https://rid3000.org">
  <meta name="directory" content="submission">
  <meta http-equiv="cache-control" content="public" />
  <meta http-equiv="Expires" content="0">

  <link href="{{site.baseurl}}/assets/css/style.css" rel="stylesheet">
</head>

<body class='page {{page.bodyClass}}'>
  {% include main-menu-mobile.html %}
  <div id="wrapper" class="wrapper">
    {% include header.html headerClass='header-extra' %}
    {{content}}
  </div>
  {% include footer.html %}
  {% include sub-footer.html %}
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/scripts.js"></script>
  {% include google-analytics.html %}
</body>

</html>
